id: a1b2c3d4567890abcdef1234567890ab
name: Exploitation d'application publique vulnérable
description: Exploite une vulnérabilité sur une application web conteneurisée (Ex: Log4Shell, CVE-2021-44228)
tactic: initial-access
technique:
  attack_id: T1190
  name: Exploitation de vulnérabilités sur des applications publiques
platforms:
  linux:
    executors:
      - name: sh
        command: |
          # Vérifie si Docker est présent
          if command -v docker &> /dev/null
          then
              echo "[*] Docker détecté, lancement de l'exploit..."

              # Vérification de l'accès à une application conteneurisée
              if [ $(docker ps -q) ]; then
                  echo "[*] Conteneurs en cours d'exécution détectés. Tentative d'exécution de l'exploit."

                  # Exemple de commande pour lancer une attaque (personnalisez cette ligne selon la vulnérabilité)
                  curl -k -X POST http://localhost:8080/exploit -d 'payload=<exploit_payload>'

                  echo "[*] Exploit exécuté."
              else
                  echo "[-] Aucun conteneur Docker en cours d'exécution."
              fi
          else
              echo "[-] Docker non trouvé sur la machine."
          fi
        cleanup:
          - echo "[*] Nettoyage des artefacts."
          - rm -rf /tmp/exploit_logs.txt
        parsers: []