- tactic: discovery
  technique_name: Account Discovery
  technique_id: T1087
  name: INF808 - Account Discovery
  description: Identify user and service accounts present on the system to facilitate
    lateral movement and privilege escalation.
  executors:
  - name: sh
    platform: linux
    command: "|\n# Liste des comptes utilisateurs du syst\xE8me\necho \"[*] R\xE9\
      cup\xE9ration des comptes utilisateurs\"\ncut -d: -f1 /etc/passwd > /tmp/user_accounts.txt\n\
      \n# Liste des sessions utilisateur actives\necho \"[*] R\xE9cup\xE9ration des\
      \ sessions utilisateur actives\"\nwho > /tmp/active_sessions.txt\nw > /tmp/active_sessions_w.txt\n\
      \n# R\xE9cup\xE9ration des utilisateurs sudoers\necho \"[*] R\xE9cup\xE9ration\
      \ des utilisateurs sudoers\"\ncat /etc/sudoers | grep -E '^[^#]' > /tmp/sudo_users.txt"
    code: null
    language: null
    build_target: null
    payloads: []
    uploads: []
    timeout: 60
    parsers: []
    cleanup:
